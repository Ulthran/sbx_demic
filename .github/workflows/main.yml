name: CI

on:
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 13 * * 1"

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          VALIDATE_SNAKEMAKE_SNAKEFMT: true
          VALIDATE_PYTHON_BLACK: true
          VALIDATE_PERL_PERLCRITIC: true
  
  test-snakemake:
    name: Test Extension
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: setup-conda
        # You may pin to the exact commit or the version.
        # uses: s-weigand/setup-conda@945fd9e7c92f1efb12634ba552ee0b2ec140a5fd
        uses: s-weigand/setup-conda@v1.1.0
        with:
          # Additional channels like 'conda-forge' which can be used to install packages
          conda-channels: '' # optional, default is 
      
      - name: Install Dependencies
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          python -m pip install -U pytest
          git clone https://github.com/sunbeam-labs/sunbeam sunbeam
          cd sunbeam
          bash install.sh -v -e sunbeam
          git clone https://github.com/sunbeam-labs/sbx_coassembly/ extensions/sbx_coassembly
          if [ -z "${BRANCH_NAME}" ]
          then
            git clone https://github.com/Ulthran/sbx_demic/ extensions/sbx_demic
          else
            git clone -b $BRANCH_NAME https://github.com/Ulthran/sbx_demic/ extensions/sbx_demic
          fi

      - name: Run Tests
        run: |
          source activate sunbeam
          pytest .tests/
